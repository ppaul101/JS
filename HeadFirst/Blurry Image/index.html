<html>
<head>

  <title> Image Guess</title>
  <style> body {margin: 20px}
          img {margin: 20px} </style>

  <script>

  // no parenthesis - carful!
  window.onload = init;

  function init()
  {
    // images correspond to a list of images
    // actually a node list
    var images = document.getElementsByTagName("img")

    for (var i = 0; i<images.length; i++)
    {
      images[i].onclick = showAnswer
    }

  }

  function showAnswer(eventObj)
  {
    // event object passed into fn
    // contains specific info (eg coordinates of click)
    // and general info (eg what element generated the event and time event occured)
    // general info holds a target property that holds a ref to the object
    // that generated the event

    var image = eventObj.target

    // unblurred image name is the same as the image id (in HTML below)
    var name = image.id
    name += ".jpg"

    image.src = name


  }


  </script>


</head>
<body>
  <img id = "zero" src = "zeroblur.jpg" >
  <img id = "one" src = "oneblur.jpg" >
  <img id = "two" src = "twoblur.jpg" >
  <img id = "three" src = "threeblur.jpg" >
  <img id = "four" src = "fourblur.jpg" >
  <img id = "five" src = "fiveblur.jpg" >

</body>

</html>
