<html>

<head>

  <title>Planets</title>

  <style>
    .redtext {
      color: red
    }
  </style>

  <script>


    // JS goes here
    // CSS in 'style' above

    // this won't work as the code will run
    // before the p id is defined
    // will get an error in console

    // var planet = getElementById("greenplanet")
    // planet.innerHTML = "Uh oh! Hit by laser fire"

    // instead define a function and call it
    // once the page has fully loaded
    // fn can be called anything, usually init

    function init() {
      var planet = document.getElementById("greenplanet")

      // check plant != null (incorrect Id)
      if (planet != null) {
        planet.innerHTML = "Uh oh! Hit by laser fire"

        // set (or modify) a class attribute
        // will make text red (see redtext in <style> above)
        // also have a getAttribute method
        planet.setAttribute("class", "redtext")

      } else {
        console.log("Wrong Id in planet variable!");
      }


    }

    // NO parentheses
    // we aren't calling a fn
    // just assigning a fn value to window.onload property
    // (of window class)
    // this is known as an event handler
    // when the window loads, call the init fn
    window.onload = init
  </script>

</head>

<body>
  <h1>Green Planet</h1>
  <p id="greenplanet">All is well</p>
  <h1>Red Plent</h1>
  <p id="redplanet">Nothing to report</p>
  <h1>Blue Planet</h1>
  <p id="blueplanet">All systems A-OK</p>

</body>

</html>
